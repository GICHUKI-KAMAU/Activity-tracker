<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Streak Counter</h1>
        <button id="addActivityBtn" class="btn-primary">Add Activity</button>
        <!-- Form to add activity -->
        <div id="addModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Activity</h2>
                <form id="activityForm">
                    <div class="form-group">
                        <label for="activityName">Activity Name:</label>
                        <input type="text" id="activityName" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL:</label>
                        <input type="text" id="imageUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Activity</button>
                </form>
            </div>
        </div>
        
        <!-- View activities -->
        <div id="viewModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="activityDetails">
                    <h2>Activity Details</h2>
                    <div id="viewActivityContent"></div>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>

        <!-- Activities Container -->
        <div id="activitiesContainer">
            <p id="noActivities">No Activities added yet</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
